<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{title}}
        <small>Vous êtes {{role}}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Skillex</a></li>
        <li class="active">Compétences</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="nav-tabs-custom">
            
            <div class="tab-content">
              <!-- Font Awesome Icons -->
              <div class="tab-pane active" id="web">
  
                <section class="content">
                   <div class="row">
                    <div class="col-md-3">
                      <div class="box box-solid">
                        <div class="box-header with-border">
                          <h3 class="box-title">Liste des compétences</h3>
  

                    <ng-select  [multiple]="true"
                    [items]="items"
                    [disabled]="disabled"
                    (data)="refreshValue($event)"
                    (selected)="selected($event)"
                    (removed)="removed($event)"
                    placeholder="Selectionnez vos compétences"></ng-select>
  
                    <div class="col-md-9">
                      
  
                 
                        
  
                    
  
                         
                 
        
            
            
            
         
          <!-- /.modal-content -->
        
        <!-- /.modal-dialog -->
        
            <!-- /.form-group -->
