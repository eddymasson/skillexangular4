<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{title}}
        <small>Vous êtes {{role}}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Skillex</a></li>
        <li class="active">Compétences</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="nav-tabs-custom">
            
            <div class="tab-content">
              <!-- Font Awesome Icons -->
              <div class="tab-pane active" id="web">
  
                <section class="content">

                    <ng-select  [multiple]="true"
                    [items]="items"
                    [disabled]="disabled"
                    (data)="refreshValue($event)"
                    (selected)="selected($event)"
                    (removed)="removed($event)"
                    placeholder="Selectionnez vos compétences"></ng-select>
  
                    <div class="col-md-9">
                      
  
                  <div class="row">
                    <div class="col-md-3">
                      <div class="box box-solid">
                        <div class="box-header with-border">
                          <h3 class="box-title">Liste des compétences</h3>
  
                          <div class="box-tools">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                          </div>
                        </div>
                        
                        <div class="box-body no-padding">
                          <ul class="nav nav-pills nav-stacked">
                              <div *ngFor="let Skills of myskills">
                            <li><a routerLink="/myskills" routerLinkActive="active"> {{Skills.name}} 
                      </a></li></div>
                             </ul>
                        </div>

                        
                      
                        <!-- /.box-body -->
                      </div>
                      <!-- /. box -->
  
                      <!-- /.box -->
                    </div>

                    
              
                        
  
                          
                          <!-- /.box-tools -->
                        
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                          <div class="mailbox-controls">
  
                            
                            
                              
                              <!-- /.btn-group -->
                            
                            <!-- /.pull-right -->
                          </div>
                          
                        
                            <!-- /.table -->
                          </div>
                          <!-- /.mail-box-messages -->
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer no-padding">
                          <div class="mailbox-controls">
  
                            <!-- /.btn-group -->
                           
                  
                          </div>
                          <!-- /.pull-right -->
                        </div>
                      
                    </div>
