<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{title}}

      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Skillex</a></li>
        <li class="active">Configurer</li>
      </ol>
    </section>
  

       
    <div class="box box-primary">
        <div class="box-header with-border">
         <h3>Mes compétences équipes</h3>
        </div>
        
            <label>Compétence:</label>
            <ng-select #skillName
            
            [multiple]="true"
            [items]="items"
            [disabled]="disabled"
            (data)="refreshValue($event)"
            (selected)="selected($event)"
            (removed)="removed($event)"
            placeholder="Selectionnez vos compétences"  ></ng-select>
      
 
         
  
        
          
        
    
              <table class="table table-hover table-striped">
                  <tbody>
          <tr *ngFor="let skill of skills">

            <td class="mailbox-subject"><b>{{skill.name}}</b></td>
            <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-green"></i></a></td>
            <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-blue"></i></a></td>
            <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-yellow"></i></a></td>
            <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-red"></i></a></td>
            <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-black"></i></a></td>
   
          </tr>
         


        </tbody>
      </table>
      <button (click)="save()">Save</button>  
    </div>
